<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>

<body>

    <div class="container">
        <h3>Tooltip example</h3>
        <a href="#" data-toggle="tooltip" title="welcome to tooltips" data-placement="bottom">Hover the link</a>
    </div>
    <div class="container">
        <h3>Popover Example</h3>
        <p>Popovers are not CSS-only plugins,and must therefore be initialized with jQuery:select the specified
            element and call the popover() method.</p>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">
            Toggle popover </a>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
        $(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
